<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML-Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso</p>
    <ul type="circle">
<li>
    <p>
<abbr title="Use a tag <p>">Paragrafo</abbr>
    </p>
</li>
<li>
    <p>
    <abbr title="Use a tag <h1> ou <h2>">Titulos</abbr>
    </p>
</li>
<li>
    <p>
    <abbr title="Use a tag <img>">Imagens</abbr>
    </p>
</li>
<li>
    <p>
    <abbr title="Use a tag <abbr>">Abreviacoes</abbr>
    </p>
</li>
<li>
    <p>
    <abbr title="Use a tag <code>">Codigos-Fonte</abbr>
    </p>
</li>
<li>
    <p>
    <abbr title="Use a tag <ol>">Listas Numeradas</abbr>
    </p>
</li>
<li>
    <p>
    <abbr title="Use a tag <dl>">Lista com Definicao</abbr>
    </p>
</li>
    </ul>
</body>
</html>
