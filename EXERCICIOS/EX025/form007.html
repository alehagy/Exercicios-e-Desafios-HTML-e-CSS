<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head><h1>Exemplo de Formulario</h1>
<form action="cadastro.php" method="get" autocomplete="on">
   <p>
    <label for="iest">Estado</label>
    <select name="estado" id="iest">
        <option value="" selected>--- Escolha ---</option>
        <optgroup label="Regiao Sudeste">
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">Sao Paulo</option>
        </optgroup>
        
        <optgroup label="Regiao Nordeste">
            <option value="PE">Pernambuco</option>
            <option value="BA">Bahia</option>
            <option value="SE">Sergipe</option>
        </optgroup>

    </select>
   </p>
   <p>
    <label for="iprof">Profissao</label>
    <input type="text" name="prof" id="iprof" list="lstprof">
    <datalist id="lstprof">
        <option value="ADM">Administrador</option>
        <option value="ENG">Engenheiro</option>
        <option value="CONT">Contador</option>
        <option value="DEV">Desenvolvedor</option>
    </datalist>
   </p>
   <p>
    <label for="ismg">Mensagem:</label><br>
    <textarea name="imsg" id="" cols="30" rows="10"></textarea>
   </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
<body>
    
</body>
</html>
